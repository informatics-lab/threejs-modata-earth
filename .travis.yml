language: node_js
node_js:
  - "6"
before_script:
  - npm install -g gulp
script: gulp build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "hadcrut4.datavis.informaticslab.co.uk"
  acl: public_read
  region: eu-west-1
  local-dir: build
  on:
    branch: master